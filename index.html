<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма регистрации пользователя</title>

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<form action="#" method="get" enctype="multipart/form-data">
		<p>Логин</p>
		<div>
			<input tabindex="1" placeholder="Имя пользователя" type="text" name="username">
		</div>
		<div>
			<p>Пароль</p>
			<input tabindex="2" type="password" name="userpass">
		</div>
		<div>
			<p>Имя</p>
			<div>
				<input tabindex="3" placeholder="Иван" type="text" name="userimya">
			</div>
		</div>
		<div>
			<p>Фамилия</p>
			<div>
				<input tabindex="4" placeholder="Иванов" type="text" name="userfamiliya">
			</div>
		</div>
		<div>
			<p>Отчество</p>
			<div>
				<input tabindex="5" placeholder="Иванович" type="text" name="userotchest">
			</div>
		</div>
		<div>
			<p>Выберите любимый цвет:</p>
			<div>
				<select tabindex="6" name="color">
					<option value="green">Зеленый</option>
					<option value="red">Красный</option>
					<option value="white">Белый</option>
				</select>
			</div>
		</div>
		<div>
			<p>Выберите фото профиля:</p>
			<div>
				<p><input tabindex="7" type="file" name="userphoto"></p>
			</div>
		</div>
		<div>
			<p>Расскажите о себе:</p>
			<div>
				<textarea tabindex="8" placeholder="Не обязательное поле" name="text"></textarea>
			</div>
		</div>
		<div>
			<p>Любимые животные:</p>
			<div>
				<p><input tabindex="9" checked type="checkbox" name="cat" value="yes">Кот</p>
			</div>
			<div>
				<p><input tabindex="10" type="checkbox" name="dog" value="yes">Собака</p>
			</div>
			<div>
				<p><input tabindex="11" disabled type="checkbox" name="korova" value="yes">Корова</p>
			</div>
		</div>
		<div>
			<p>Какое животное из списка больше всего нравится?</p>
			<div>
				<p><input tabindex="12" checked type="radio" name="nrav" value="odin">Кот</p>
			</div>
			<div>
				<p><input tabindex="12" type="radio" name="nrav" value="dva">Собака</p>
			</div>
			<div>
				<p><input tabindex="12" disabled type="radio" name="nrav" value="tri">Корова</p>
			</div>
		</div>
		<div>
			<p>Телефон для связи:</p>
			<div>
				<input tabindex="13" placeholder="+7" type="tel" name="userphone">
			</div>
		</div>
		<div>
			<button type="submit"><span class="otpr">Отправить</span></button>
			<button type="reset"><span class="otpr2">Очистить</span></button>
		</div>
	</form>
</body>

</html>
